<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet">
        <title>Cifrado de de mensajes</title>
    </head>
    <body>
        <header>
            <img class="logo" src="imagenes/frame.png" alt="logo Alura">
        </header>
        <main>
            <section>
                <textarea class="area-de-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí..."></textarea>
                    <div>
                        <h2 class="informacion">Solo letras minúsculas y sin acentos</h2>
                    </div>
                    <div class="botones">
                        <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                        <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                    </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="boton-copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
        <footer>
            <p class="developed">&copy Developed by Cristian Agostino</p>
        </footer>     
    </body>
</html>
